<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Blogging</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="addblog.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap');
            body{
                font-family: 'Roboto', sans-serif;
            }
            .card{
                margin-bottom: 10px;
                margin-top: 10px;
            }
            body{
                background-color: rgb(204, 204, 204);
            }
        </style>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3" style="text-align: center;">Blogs R US</h1>
          <nav>
            <ul class="nav justify-content-center">
                <li class=nav-item>
                    <a class="nav-link active" href="#!">Home</a>
                </li>
                <li class=nav-item>
                    <a class="nav-link active" href="#!">About Us</a>
                </li>
                <li class=nav-item>
                    <a class="nav-link active" href="#!">Contacts</a>
                </li>
            </ul>
        </nav>
        </div>
      </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-3">
                <h3 class="font-weight-lighter">Add your own blog!</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label offset-md-3">Title:</label>
            <div class="col-md-4">
                <input class="form-control" type="text" name="title" id="title" required/> 
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label offset-md-3">Articles: </label>
            <div class="col-md-4">
                <textarea name="articles" class="form-control" id="articles"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label offset-md-3">Add Image (optional): </label>
            <div class="col-md-4">
                <input type="url" class="form-control" name="img" id="img"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4 offset-md-5">
                <input type="button" class="btn btn-primary" value="Add Blog" onclick="addBlogCard()"/>
            </div>
        </div>
    </div>

    <div class="container" id="blogs">
        <div class="row" id="row1">
        </div>
    </div>

    <div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
</body>
</html>
